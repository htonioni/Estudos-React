<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/miniLogo.png" alt="sacola de compras" style="width: 50%;">
        <form>
            <input type="text" placeholder="Digite o item que deseja adicionar" id="input-item">
            <button id="adicionar-item">Salvar Item</button>
        </form>

        
        <ul id="lista-de-compras">
            <h2>Lista de Projetos</h2>
            <hr />
            <li>
                <div class="item-lista-container">
                    <div class="container-nome-compra">
                        <div class="checkbox-container">
                            <label for="checkbox-1">
                                <input type="checkbox" class="checkbox-input" id="checkbox-1">
                                <div class="checkbox-customizado checked"></div>
                            </label>
                        </div>
                        
                        <p>Ração de Gato</p>
                    </div>
                    <div>
                        <button class="item-lista-button">
                            <img src="img/delete.svg" alt="delete">
                        </button>
                        <button class="item-lista-button">
                            <img src="img/edit.svg" alt="edit">
                        </button>
                    </div>
                </div>
                <p class="item-lista-texto">Segunda-feira (31/01/2022) as 08:30</p>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
