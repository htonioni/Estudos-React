<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <main>
        <img src="img/miniLogo.png" alt="sacola de compras" style="width: 50%;">
        <form>
            <input type="text" placeholder="Digite o projeto" id="input-item">
            <button id="adicionar-item">Salvar Item</button>
        </form>

        
        <ul id="lista-de-compras">
            <h2>Lista de Projetos</h2>
            <hr />
            <p id="mensagem-lista-vazia" style="display:block">Sua lista está vazia. Adicione itens para não esquecer nada na próxima compra!</p>
        </ul>
        <ul id="lista-comprados" style="display:none">
            <h2>Completado</h2>
            <hr />
        </ul>
    </main>
    <script src="app.js" type="module"></script>
</body>

</html>
